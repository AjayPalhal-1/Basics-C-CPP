<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
</head>
<body>
    <p>This is <span style="color: red;">important</span> text.</p>

    <!-- Form 1 -->
    <form action="">
        <input type="text" name="name1" placeholder="Form 1 - Enter your name">
        <button type="submit">Submit</button>
    </form>

    <!-- Form 2 -->
    <form action="/submit" method="post">
        <input type="text" name="name2" placeholder="Form 2 - Enter your name">
        <button type="submit">Submit</button>
    </form>

    <!-- Details and Mark Example -->
    <details>
        <summary>Click to learn more</summary>
        <p>This is additional information that can be toggled!</p>
    </details>

    <p>Search result: The keyword is <mark>HTML</mark>.</p>
</body>
</html>
