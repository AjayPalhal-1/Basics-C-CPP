<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
</head>
<body>
    <p>This is <span style="color: red;">important</span> text.</p>

    

    <p>Search result: The keyword is <mark>HTML</mark>.</p>

    <meter value="0.7" min="0" max="1">60%</meter><svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
        <!-- Background Circle -->
        <circle cx="60" cy="60" r="54" stroke="#eee" stroke-width="10" fill="none"/>
        <!-- Foreground Circle (Represents Progress) -->
        <circle cx="60" cy="60" r="54" stroke="green" stroke-width="10" fill="none" stroke-dasharray="339.292" stroke-dashoffset="100"/>
      </svg>
      

</body>
</html>
